<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
  <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/signin">
          <ion-nav-view name="signin-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Locations" icon="ion-location" href="#/tab/locations">
          <ion-nav-view name="locations-tab"></ion-nav-view>
        </ion-tab>

		<ion-tab title="Registration" icon="ion-person-add" href="#/tab/registration">
          <ion-nav-view name="registration-tab"></ion-nav-view>
        </ion-tab>
  
 

      </ion-tabs>
