     <ion-scroll direction="x" style="width: 100%" scrollbar-x="false" delegate-handle="head" zooming="true" on-scroll="scrollMirror('head', 'list')">
         <div class="item item-header item-positive row row-item ac-width-area">
          <div class="col col-center ac-slno" >SL</div>
          <div class="col col-center ac-number">A/c Number</div>
          <div class="col col-right ac-balance" >A/c Balance</div>
          <div class="col col-center ac-type">A/c Type</div>
        
        </div>
      </ion-scroll>
	  
	  	  <ion-scroll direction="xy" style="height: 100%" zooming="true" on-scroll="scrollMirror('list', 'head')" delegate-handle="list"  >
        <div class="item row row-item ac-width-area" ng-repeat="x in orig.accountBalanceNodes " ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col col-center col-sep  ac-slno">{{ x.slno }}</div>
          <div class="col col-center col-sep  ac-number">{{ x.accountNum}}</div>
          <div class="col col-right col-sep  ac-balance"><p style="text-align:left">{{x.currencyCode}}</p>&nbsp;&nbsp;{{ x.availableBalance }}</div>
          <div class="col col-center col-sep  ac-type">{{x.accountType }}</div>
      
        </div>
     

      </ion-scroll>
